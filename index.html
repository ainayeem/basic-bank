<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bank</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to the
        <span class="font-semibold text-violet-600">Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8 rounded">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
          <input
            id="user-email"
            class="w-9/12 block mb-2 px-3 rounded"
            type="email"
            placeholder="Your Email Address"
          />
          <input
            id="user-pass"
            class="w-9/12 block mb-2 px-3 rounded"
            type="password"
            placeholder="Your Password"
          />
          <button
            id="btn-submit"
            class="bg-amber-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-amber-500"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
